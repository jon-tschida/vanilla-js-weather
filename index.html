..<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Weather</title>
    <meta name="vanilla JS weather project" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25"
    />
  </head>
  <body>
    <div class="main-card">
      <form class="search-city-form">
        <input type="text" placeholder="?" />
      </form>
      <div class="results"></div>
      <div class="city-name"></div>
      <img
        class="weather-icon"
        src="http://openweathermap.org/img/wn/02d@4x.png"
      />
      <div class="main-temp-container">
        <p class="main-temp">25&deg;</p>
        <p class="weather-description">Scattered Clouds</p>
        <!-- 
        <div class="high-low">
          <p>20&deg;</p>
          <p>30&deg;</p>
        </div>
      --></div>
    </div>

    <!-- Script -->
    <script src="script.js" async defer></script>
  </body>
</html>
